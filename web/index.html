<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="elgivesv2">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>elgivesv2</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>

  <!-- Add this script to load the Google Identity Services library -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script>
    // Initialize the Google Identity Services
    function initGoogleSignIn() {
      google.accounts.id.initialize({
        client_id: 'YOUR_CLIENT_ID.apps.googleusercontent.com', // Replace with your actual client ID
        callback: handleCredentialResponse
      });
      google.accounts.id.renderButton(
        document.getElementById('signInButton'),
        { theme: 'outline', size: 'large' }  // Customization attributes
      );
    }

    function handleCredentialResponse(response) {
      console.log('Encoded JWT ID token: ' + response.credential);
      // Here you can handle the response, e.g., send it to your server
    }
  </script>
</head>
<body onload="initGoogleSignIn()">
  <div id="signInButton"></div>
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
</html>
